<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<style>
    .div-container{
        display: grid;
        grid-template-columns: repeat(1,1fr);
        justify-content: center;
        align-items: center;
        gap: 20px;
    }
    .div{
        width: 100px;
        height: 100px;
        background-color: brown;
        margin: auto;
        
    }
</style>


<body>
    <div class="div-container">
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
</div>
</body>
</html>
